<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Tester</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Tester</h1>
        <div class="settings">
            <label for="difficulty">Choose Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div class="test-area">
            <p id="test-paragraph"></p>
            <textarea id="user-input" placeholder="Start typing here..." disabled></textarea>
        </div>
        <div class="progress-bar">
            <div id="progress"></div>
        </div>
        <div class="results">
            <button id="start-button">Start Test</button>
            <p id="speed"></p>
            <p id="accuracy"></p>
        </div>
        <footer>
            <p>&copy; 2024 <a href="https://www.instagram.com/thesatyajitsethy/" target="_blank">Satyajit Sethy</a>. All Rights Reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
